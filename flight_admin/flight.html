<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link rel="stylesheet" href="flight.css" />
  </head>
  <body>
    <!--Card-->
    <div class="card shadow mb-5 bg-white rounded">
      <!--Card-Body-->
      <div class="card-body">
        <!--Card-Title-->
        <p class="card-title text-center shadow mb-5 rounded">
          Travel Booking Form
        </p>

        <div class="icons text-center">
          <i class="fa fa-plane fa-2x" aria-hidden="true"></i>
          <i class="fa fa-taxi fa-2x" aria-hidden="true"></i>
          <i class="fa fa-train fa-2x" aria-hidden="true"></i>
        </div>

        <hr />

        <p class="searchText"><strong>Flight type </strong></p>

        <!--First Row-->
        <div class="row mb-3 mt-3">
          <label class="radiobtn"
            ><input type="radio" name="gender" value="male" />Private</label
          >
          <label class="radiobtn"
            ><input type="radio" name="gender" value="male" />Public</label
          >
        </div>

        <!--Second Row-->
        <div class="row">
          <div class="col-sm-6">
            <select class="browser-default custom-select mb-4" id="select">
              <option value="" disabled="" selected="">
                From City/Airport
              </option>
              <option value="1">Lahore</option>
              <option value="2">Karachi</option>
              <option value="3">Islamabad</option>
            </select>
          </div>

          <div class="col-sm-6">
            <select class="browser-default custom-select mb-4" id="select">
              <option value="" disabled="" selected="">To City/Airport</option>
              <option value="1">Lahore</option>
              <option value="2">Karachi</option>
              <option value="3">Islamabad</option>
            </select>
          </div>
        </div>

        <!--Third Row-->
        <div class="row">
          <div class="col-sm-6">
            <input
              placeholder="&#xf073; Departing"
              type="text"
              id="date-picker-example"
              class="form-control datepicker mb-4"
              style="font-family: Arial, FontAwesome"
            />
          </div>

          <div class="col-sm-6">
            <input
              placeholder="&#xf073; Arriving"
              type="text"
              id="date-picker-example"
              class="form-control datepicker"
              style="font-family: Arial, FontAwesome"
            />
          </div>
        </div>

        <!--Fourth Row-->
        <div class="row mt-4">
          <div class="col-sm-6">
            <select class="browser-default custom-select mb-4" id="select">
              <option value="" disabled="" selected="">Anytime</option>
              <option value="1">6:00 AM</option>
              <option value="2">3:00 PM</option>
              <option value="3">6:00 PM</option>
            </select>
          </div>

          <div class="col-sm-6">
            <select class="browser-default custom-select mb-4" id="select">
              <option value="" disabled="" selected="">Anytime</option>
              <option value="1">6:00 AM</option>
              <option value="2">3:00 PM</option>
              <option value="3">6:00 PM</option>
            </select>
          </div>
        </div>

        <!--Fifth Row-->
        <div class="row">
          <div class="col-sm-4">
            <select class="browser-default custom-select mb-4" id="select">
              <option value="" disabled="" selected="">Kids(0-10)</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="1">4</option>
              <option value="2">5</option>
              <option value="3">6</option>
              <option value="1">7</option>
              <option value="2">8</option>
              <option value="3">9</option>
              <option value="1">10</option>
            </select>
          </div>

          <div class="col-sm-4">
            <select class="browser-default custom-select mb-4" id="select">
              <option value="" disabled="" selected="">Adults(15-64)</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="col-sm-4">
            <select class="browser-default custom-select mb-4" id="select">
              <option value="" disabled="" selected="">Seniors(65+)</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>

        <a href="#" class="btn btn-primary float-right mt-5">Find Flights</a>
      </div>
    </div>
    <!-- Add the following script at the end of your HTML body -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const findFlightsBtn = document.querySelector(".btn-primary");

        findFlightsBtn.addEventListener("click", function () {
          alert("Finding flights..."); // You can replace this with your custom functionality
        });
      });
    </script>
  </body>
</html>
